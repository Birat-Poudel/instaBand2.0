<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instaBand</title>
    <meta
      name="description"
      content="instaBand : An app that helps you connect with thousands of talented musicians."
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      href="./assets/favicon.png"
    />
    <link rel="stylesheet" href="stylesheets/css/index.css" />
    <script src="https://kit.fontawesome.com/2cfebc058a.js"></script>
  </head>
  <body class="profile__section__body">
    <header>
      <nav class="navbar">
        <div class="logo__container">
            <a href="./index.html">
              <img class="logo" src="assets/favicon.png" alt="instaBand logo" />
            </a>
            <a href="./index.html">
              <p class="logo__text">instaBand</p>
            </a>
          </div>
        <ul class="nav__links display-off">
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./aboutus.html">ABOUT US</a></li>
          <li><a class="activatedNav" href="./dashboard.html">DASHBOARD</a></li>
          <li><a href="#">EXPLORE</a></li>
          <li><a href="./faq.html">FAQ</a></li>
        </ul>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <section class="profile__section">
      <div class="profile__section__card">
        <div class="ps__card1__container">
          <div class="ps__card__image">
            <img
              src="./assets/medias/dashboard_img.jpg"
              alt="a very beautiful girl"
            />
          </div>
          <div class="ps__card__info">
            <div class="psc__info__name">
              <p>Rihany Kylie</p>
            </div>
            <div class="psc__info__genre">
              <p>Musician</p>
            </div>
            <div class="psc__info__location">
              <i class="fas fa-map-marker-alt"></i>
              <p>Rochester, New York</p>
            </div>
          </div>
        </div>

        <div class="ps__card2__container">
          <div class="ps__card2__text1">
            <div class="ps__card2__text1-1">
              <p>Ratings</p>
              <i class="fas fa-star"></i>
            </div>
            <div class="ps__card2__text1-2">
              <p>5.0</p>
            </div>
          </div>
          <div class="ps__card2__text2">
            <p>Total Bookings</p>
            <p>200+</p>
          </div>
        </div>
      </div>

      <div class="profile__section__details">
        <div class="psd__info1">
          <p>General info</p>
          <p>"Loves playing Guitar"</p>
        </div>

        <div class="psd__info2">
          <p>Fees</p>
          <p>$500-$1000 /hr</p>
        </div>

        <div class="psd__info3">
          <p>Band Name</p>
          <p>Cold Play</p>
        </div>

        <div class="psd__info4">
          <p>Genre</p>
          <button class="psd__info4__1">Heavy Metal</button>
          <button class="psd__info4__2">Rock</button>
        </div>

        <div class="psd__info5">
          <p>Instruments</p>
          <button class="psd__info5__1">Guitar</button>
          <button class="psd__info5__2">Drum</button>
          <button class="psd__info5__3">Piano</button>
        </div>
      </div>
    </section>

    <footer>
      <nav class="footer__nav">
        <h2 class="fnav__header">SOCIAL</h2>
        <ul>
          <li>
            <a href="https://www.facebook.com/"
              ><img
                class="fnav__icons"
                src="./assets/medias/Facebook.svg"
                alt="facebook"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"
              ><img
                class="fnav__icons"
                src="./assets/medias/Instagram.svg"
                alt="instagram"
            /></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/"
              ><img
                class="fnav__icons"
                src="./assets/medias/Linkedin.svg"
                alt="linkedin"
            /></a>
          </li>
          <li>
            <a href="https://www.twitter.com/"
              ><img
                class="fnav__icons"
                src="./assets/medias/Twitter.svg"
                alt="facebook"
            /></a>
          </li>
        </ul>
      </nav>
      <hr />
      <div class="fnav__text--container">
        <p class="fnav__text">TERMS AND CONDITIONS</p>
        <p class="fnav__text">PRIVACY POLICIES</p>
      </div>
    </footer>
    <script src="js/common.js"></script>
  </body>
</html>
